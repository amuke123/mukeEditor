<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>欢迎使用MukeEditor！</title>
</head>
<body>
<textarea id="editor"></textarea>

<script src="mukeEditor.js"></script>
<script>
var editor = MK.getEditor('editor',{
	width:'100%',
	height:"280px",
	autoHeight:true,//默认值为False，高度固定为height的高度
	uploadKey:true,//默认值为False
});
</script>

<p style="text-align:center;line-height:30px;"><a href="JavaScript:gett();"> 获取纯文本</a> 
<a href="JavaScript:geth();"> 获取HTML代码</a> 
<a target="_blank" href="https://github.com/amuke123/mukeEditor/wiki">查看文档</a></p>
<p style="text-align:center;line-height:30px;">Copyright © amuker.com All rights reserved.</p>

<script>
function gett(){
	alert(editor.getText());
}
function geth(){
	alert(editor.getHtml());
}
</script>
</body>
</html>
